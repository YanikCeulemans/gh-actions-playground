name: registry-213
on:
  issues:
    types: [opened]
jobs:
  debug-printing:
    if: ${{ !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Output event name
        run: echo $GITHUB_EVENT_NAME
      - name: Output event details
        run: cat $GITHUB_EVENT_PATH
